<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Family of Curves â€” Manual Parameter Control</title>
<script src="https://www.desmos.com/api/v1.6/calculator.js" defer></script>
<style>
  body{font-family:system-ui;margin:0;background:#f7fafc;color:#0f172a}
  header{padding:14px;background:linear-gradient(90deg,#0ea5a4,#3b82f6);color:#fff;font-weight:600}
  .page{display:flex;gap:20px;padding:18px}
  .left{width:360px;background:#fff;padding:16px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
  .right{flex:1;background:#fff;padding:12px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06);min-height:720px}
  textarea,input{width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;margin:4px 0}
  #calculator{width:100%;height:700px;border:1px solid #ddd;border-radius:6px}
  button{padding:10px;background:#3b82f6;color:#fff;border:none;border-radius:6px;cursor:pointer;width:100%;margin-top:10px;font-size:16px}
</style>
</head>
<body>

<header>Family of Curves (Manual Parameter)</header>

<div class="page">
  <div class="left">

    <label>Equation (use x, y & ONE parameter):</label>
    <textarea id="eq">x^2 + y^2 = c</textarea>

    <label>Parameter name (example: c, k, a):</label>
    <input id="param" value="c">

    <label>Min value:</label>
    <input id="min" type="number" value="1">

    <label>Max value:</label>
    <input id="max" type="number" value="4">

    <label>Step:</label>
    <input id="step" type="number" value="1">

    <button id="draw">Draw Family</button>

  </div>

  <div class="right">
      <div id="calculator"></div>
  </div>
</div>

<script>
window.addEventListener("load", function() {

    let calc = Desmos.GraphingCalculator(document.getElementById("calculator"), {
        keypad: false,
        expressions: true
    });

    function drawFamily() {
        let eq = document.getElementById("eq").value.trim();
        let p = document.getElementById("param").value.trim();
        let min = parseFloat(document.getElementById("min").value);
        let max = parseFloat(document.getElementById("max").value);
        let step = parseFloat(document.getElementById("step").value);

        if (!eq.includes(p)) {
            alert("Your equation does not contain the parameter '" + p + "'");
            return;
        }

        let exprs = [];
        let id = 0;

        for (let v = min; v <= max; v += step) {
            let latex = eq.replace(new RegExp(p, "g"), "(" + v + ")");
            exprs.push({
                id: "f" + (id++),
                latex: latex
            });
        }

        calc.setExpressions([]); // clear old
        calc.setExpressions(exprs);
    }

    document.getElementById("draw").onclick = drawFamily;

});
</script>

</body>
</html>
